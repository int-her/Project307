	<link rel="stylesheet" href="lib/tau/wearable/theme/default/tau.min.css">

	<script type="text/javascript" src="lib/tau/wearable/js/tau.js"></script>

<body>

	<div class="ui-page ui-page-active" id="main">

			<h2 class="ui-title">TPO</h2>
		</header>
		<div class="ui-content">
			<ul class="ui-listview">
				<li><a href="#bus-main">버스</a></li>

				<li>길 찾기 안내</li>
				<li>환경 설정</li>
			</ul>
		</div>
	</div>
	
	<!-- Bus Main Page -->
	<div class="ui-page" id="bus-main">
		<header class="ui-header">
			<h2 class="ui-title">버스</h2>
		</header>

			<h2 class="ui-title">버스 정류장 검색</h2>

			<ul class="ui-listview">
				<li id="searchSurrounding">주변 정류장 찾기</li>

			</ul>

	</div>
	
	<div class="ui-page" id="surroundingBusStation">
		<div class="ui-content">
			<ul class="ui-listview" id="lvBusStation">
				
			</ul>
		</div>
	</div>
	
	<div class = "ui-popup ui-popup-toast" id="toastPopup">
		<div class="ui-popup-content" id="popupContent">
		</div>
	</div>
	
	<script type="text/javascript" src="js/circle-helper.js"></script>
	<script src="js/rest.js"></script>
	<script src="js/main.js"></script>
